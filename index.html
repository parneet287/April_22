<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
    var map;
/* my favourite places for google API */
	var parks = [
         {"BirthPlace": "BEAS","coords":[31.515418, 75.288502]},
         {"favoritePlace": "Amritsar","coords":[31.620227, 74.877064]},
        {"presentPlace": "college","coords":[43.781924, -79.347138]},
        {"Airport":"delhi", "coords" :[28.564043, 77.120059]},
        {"Sydney":"opera","coords":[-33.856624, 151.215608]},
        {"indianREStaurant":"food","coords":[43.763269, -79.715942]},
       {"canada":"wonderland","coords":[43.843248, -79.538655]},
        {"Resort":"disneyPark", "coords" :[29.320398, -75.677902]}


		];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		mashParks(parks);
	}

	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].park
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTM5RKrtCLpZAj5HU3K3cTvFNB240NsBg&callback=initMap">
</script>
</body>
</html>
